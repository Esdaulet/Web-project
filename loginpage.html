<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style_login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="icon" href="images/ea.png" type="image/x-icon">

</head>
<body><!---->
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="Заполните ">
					<input type="email" name="email" placeholder="Email" required="Тоже">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button ><a class="my-bunu" href="index.html">Sign up</a></button>
				</form>
			</div>
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button><a class="my-bunu" href="index.html">Login</a></button>
				</form>
			</div>
	</div>
</body>
</html>
