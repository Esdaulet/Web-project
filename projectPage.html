<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./projectStyle.css" />
  </head>
  <body style="background-color: rgb(142, 37, 235)">
    <div class="container">
      <h1 class="main_text f1">
        <strong>CRUD Operations for Learning</strong>
      </h1>
      <div class="container">
        <div class="row">
          <div class="form-group">
            <label for="firstName">firstName</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control"
              placeholder="Enter firstName"
            />
          </div>
          <div class="form-group">
            <label for="lastName">lastName</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control"
              placeholder="Enter lastName"
            />
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input
              type="file"
              id="image"
              name="image"
              class="form-control"
              accept="image/*"
              onchange="previewImage()"
            />
            <img
              id="imagePreview"
              src="#"
              alt="Preview"
              style="max-width: 100%; display: none"
            />
          </div>
          <div class="col-lg-12">
            <button class="btn btn-success" id="Submit" onclick="AddData()">
              Add Data
            </button>
            <button class="btn btn-primary" id="Update">Update</button>
            <button class="btn btn-warning" id="Reload" onclick="reloadPage()">
              Reload
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered dark" id="crudTable">
            <thead>
              <tr>
                <th>firstName</th>
                <th>lastName</th>
                <th>email</th>
                <th>ProjectWind</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
